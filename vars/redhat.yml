---
# role: jomrr.nginx
# file: vars/redhat.yml

nginx_conf: /etc/nginx/nginx.conf

nginx_user: www-data
nginx_group: www-data

nginx_include_path_configs: "/etc/nginx/conf.d/*.conf"
nginx_include_path_modules: "/etc/nginx/modules.conf.d/*.conf"
nginx_include_path_sites: "/etc/nginx/conf.d/*"

nginx_sites_available_path: "/etc/nginx/conf.d"
nginx_sites_enabled_path: "/etc/nginx/conf.d"

nginx_pid_file: /var/run/nginx.pid
